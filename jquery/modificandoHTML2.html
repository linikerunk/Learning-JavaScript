<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $("#div1").append(", 2")
        $("#div1").prepend("0, ")

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo("#div1")

        $("#div2").before("<p>Antes 2 </p>") // O paragrafo é inserido antes da div2..
        $("#div2").after("<p>Depois 2 </p>") // O paragrafo é inserido depois da div2...

        $("<p> Antes 3 </p>").insertBefore("#div3") // mesma estrutura do appendTo ...
        $("<p> Depois 3 </p>").insertAfter("#div3")


        //$('p.numero').wrap("<div>") // embrulha meu elemento em uma  div 
        $('p.numero').wrapAll('<div id="div4">') // embrulha meus elementos juntos em uma unica div..
        
        $("#div4").empty() // limpa a div o elemento dela.
        $("#div3, #div4").prev().remove() // seleciona os elementos div 3 e div 4 e pega os anteriores o prev()

        // $('<div> Substituto </div>').replaceAll('body > p')
        //$('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function(){ 
            return $('<div>').html($(this).html())})
    </script>
</body>
