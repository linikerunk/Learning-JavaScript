<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $(function () {
        // })
        // $ ou Jquery
        $('div').hide(5000).show(5000).fadeOut(5000) // ele ira selecionar um conjunto de objetos
        console.log($('div').get(0))
        console.log($.isEmptyObject({nome: null})) // verificar objeto se é null ou não
        console.log(jQuery.inArray(3, [1, 2, 3])) // mostrar os indices que ele está contido...


        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
