<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <input type="text" v-model="nome">
        <div v-inverter="nome"></div> <!-- criei uma diretiva que nao existe no vue...-->
    </div>
    <script>
        Vue.directive('inverter', {
            componentUpdated(el, binding){ // dois paremetro elemento e bind ( consigo pegar o valor que foi adicionado na diretiva)
                const invertido = binding.value.split('').reverse().join('')
                el.innerHTML = invertido

            }

        })

        new Vue({
            el: "#app",
            data: {
                nome: ""
            }
        })
    </script>
</body>
</html>
